name: Bundle and Push

on:
  push:
    branches:
      - dev

jobs:
  bundle:
    runs-on: ubuntu-latest
    permissions: # PUSH 权限要求
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts'
      - name: Run bundle script to generate dist folder
        run: node bundle.js
      - name: only remain files that in dist folder and push to dist branch
        run: |
          git config user.name github-action
          git config user.email github-action@github.com
          git rm *
          mv dist/* .
          git add .
          git commit -m "github action auto push"
          git push -f origin dist
        env: # PUSH 权限要求
          github_token: ${{ secrets.PUSH_KEY }}
